<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Just a box list with vanilla JS</title>
</head>         
<body class="bg-dark">

  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <button class="btn btn-dark btn-sm float-right ">Espa√±ol</button>
    <div class="container">
      <h1 id="header-title">The amazing box list<span style="display:none">123</span></h1>
      <div class="col-md-6 align-self-center">
        <input type="text" class="form-control" id="filter" placeholder="Search boxes by content...">
    </div>
  </header>

  <div class="container">
   <div id="main" class="card card-body">
    
    <h2 class="title">Add a box</h2>
    <form class="form-block mb-3">
      <input type="text" id="input-title" class="form-control mb-3" placeholder="Title">
      <input type="text" id="input-content" class="form-control mb-3"placeholder="Content">
      <input type="submit" class="btn btn-info mb-3" value="Submit">
    </form>

    <h2 class="title">Your boxes</h2>
    <ul id="boxList" class="list-group">
      <li id="example" class="list-group-item">Box 1
        <button class="btn btn-danger btn-sm float-right delete">X</button>
        <p class='boxContent'>This is just an example of a box, remove it and create yours!</p>
      </li>
    </ul>
   </div>
   
  <script src="main.js"></script>
  <script src="storage.js"></script>
</body>
</html>
